<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <title>Our Trip to Tokyo!</title>
  </head>
  <body>

    <div class="container">

      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-1">
        </div>

          </div>
        </div>

          <div class="panel panel-info">
            <h2 class="panel-title">CON'S</h2>

              <ul>
                <li>Large City</li>
                <li>Crowded</li>

                <li>Suicide forest</li>
